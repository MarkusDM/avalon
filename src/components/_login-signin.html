<section class="login">
    <div class="login__container container">
        <div class="login__content">
            <span class="login__heading h h_h1">Вход</span>
            <div class="login__group">
                <span class="login__group-txt txt txt_20 txt_semibold">Нет аккаунта?</span>
                <a href="#" class="login__group-link link">Зарегистрироваться</a>
            </div>
            <form data-dev action="#" class="login__form form-login">
                <div class="form-login__fields">
                    <div data-hint="Заполните поле" class="form-login__input input">
                        <input
                            data-validate
                            data-required
                            autocomplete="off"
                            type="email"
                            name="form[]"
                            placeholder="Почта"
                            class="input__field"
                        />
                    </div>
                    <div data-hint="Заполните поле" class="form-login__input input input_pass">
                        <input
                            data-validate
                            data-required="pass"
                            autocomplete="off"
                            type="password"
                            name="form[]"
                            placeholder="Пароль"
                            class="input__field"
                        />
                        <button type="button" class="input__pass-btn">
                            <img
                                src="./assets/images/icons/view-pass.svg"
                                alt=""
                                class="input__pass-btn-i input__pass-btn-i_show"
                            />
                            <img
                                src="./assets/images/icons/hide-pass.svg"
                                alt=""
                                class="input__pass-btn-i input__pass-btn-i_hide"
                            />
                        </button>
                    </div>
                </div>
                <div class="form-login__actions">
                    <button type="submit" class="form-login__btn btn btn_primary">
                        <span class="txt txt_20 txt_semibold">Войти</span>
                    </button>
                    <a href="#" class="form-login__link link">Забыли пароль?</a>
                </div>
            </form>
        </div>
        <div class="login__bg">
            <img src="./assets/images/bg/22477.webp" alt="" class="login__bg-img" />
        </div>
    </div>
</section>
