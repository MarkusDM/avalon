
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ui</title>
</head>
<body>
<div class="wrapper">
    <main style="background: rgba(224, 224, 224, 1);min-width: 100vw;min-height: 100vh;">
        <div style="display: flex;flex-direction: column;align-items: center;row-gap: 3rem;padding: 5rem;" class="container">
                <!-- typography -->
                <div style="text-align: center">
                    <div class="h h_h1">heading</div>
                    <div class="h h_h2">heading</div>
                    <div class="h h_h3">heading</div>
                    <div class="txt">text</div>
                    <div class="txt txt_24">text</div>
                    <div class="txt txt_20">text</div>
                    <div class="txt txt_16">text</div>
                    <div class="txt txt_semibold">text</div>
                </div>

                <!-- buttons -->
                <div style="display: flex;flex-direction: column;align-items: center;row-gap: 2rem;">
                    <div>
                        <button type="button" class="btn btn_primary"><span
                                class="txt txt_20 txt_semibold">Заказать звонок</span></button>
                        <button disabled type="button" class="btn btn_primary"><span class="txt txt_20 txt_semibold">Заказать звонок</span>
                        </button>
                    </div>
                    <div>
                        <button type="button" class="btn btn_secondary"><span class="txt txt_20 txt_semibold">Читать</span>
                        </button>
                    </div>
                </div>

                <!-- inputs -->
                <form data-dev action="#" style="display: flex;flex-direction: column;align-items: center;row-gap: 2rem;">
                    <div data-hint="Заполните поле" class="input">
                        <input
                                data-validate
                                data-required
                                autocomplete="off"
                                type="text"
                                name="form[]"
                                placeholder="Имя"
                                class="input__field"
                        />
                    </div>

                    <div data-hint="Заполните поле" class="input input_pass">
                        <input
                                data-validate
                                data-required="pass"
                                autocomplete="off"
                                type="password"
                                name="form[]"
                                placeholder="Пароль"
                                class="input__field"
                        />
                        <button type="button" class="input__pass-btn">
                            <img src="./assets/images/icons/view-pass.svg" alt="" class="input__pass-btn-i input__pass-btn-i_show">
                            <img src="./assets/images/icons/hide-pass.svg" alt="" class="input__pass-btn-i input__pass-btn-i_hide">
                        </button>
                    </div>

                    <div class="option">
                        <input type="radio" name="option" value="1" class="option__input">
                        <span class="option__txt">Новые</span>
                    </div>

                    <div class="checkbox">
                        <input type="checkbox" name="form[]" value class="checkbox__input">
                        <span class="checkbox__txt">Новые</span>
                    </div>
                </form>

                <!-- breadcrumbs --->
                <nav class="breadcrumbs">
                    <a href="#" class="breadcrumbs__link txt txt_16">Главная</a>
                    <a href="#" class="breadcrumbs__link breadcrumbs__link_chapter txt txt_16">Главная</a>
                    <span class="breadcrumbs__txt txt txt_16">Каталог</span>
                </nav>

                <!-- pagination --->
                <div class="pagination">
                    <a href="#" class="pagination__arr pagination__arr_prev _is-disabled">
                        <svg width="21" height="12" viewBox="0 0 21 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 5.62054C21 5.20633 20.6642 4.87054 20.25 4.87054L10 4.87054L10 2.75588C10 0.473823 7.38084 -0.815274 5.57253 0.576768L1.85125 3.44141C0.42123 4.54224 0.42123 6.69881 1.85125 7.79964L5.57253 10.6643C7.38085 12.0563 10 10.7672 10 8.48517L10 6.37054L20.25 6.37054C20.6642 6.37054 21 6.03475 21 5.62054Z" fill="#A1A2A9"/>
                        </svg>
                    </a>
                    <div class="pagination__nums">
                        <a href="#" class="pagination__num txt txt_semibold _is-active">1</a>
                        <a href="#" class="pagination__num txt txt_semibold">2</a>
                        <a href="#" class="pagination__num txt txt_semibold">3</a>
                        <a href="#" class="pagination__num txt txt_semibold">4</a>
                    </div>
                    <a href="#" class="pagination__arr pagination__arr_next">
                        <svg width="21" height="12" viewBox="0 0 21 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 5.62054C21 5.20633 20.6642 4.87054 20.25 4.87054L10 4.87054L10 2.75588C10 0.473823 7.38084 -0.815274 5.57253 0.576768L1.85125 3.44141C0.42123 4.54224 0.42123 6.69881 1.85125 7.79964L5.57253 10.6643C7.38085 12.0563 10 10.7672 10 8.48517L10 6.37054L20.25 6.37054C20.6642 6.37054 21 6.03475 21 5.62054Z" fill="#A1A2A9"/>
                        </svg>
                    </a>
                </div>

                <!-- arrow buttons -->
                <div>
                    <button type="button" class="arrow-btn arrow-btn_prev">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 11.6205C22 11.2063 21.6642 10.8705 21.25 10.8705L11 10.8705L11 8.75588C11 6.47382 8.38084 5.18473 6.57253 6.57677L2.85125 9.44141C1.42123 10.5422 1.42123 12.6988 2.85125 13.7996L6.57253 16.6643C8.38085 18.0563 11 16.7672 11 14.4852L11 12.3705L21.25 12.3705C21.6642 12.3705 22 12.0348 22 11.6205Z" fill="#000001"/>
                        </svg>
                    </button>
                    <button type="button" class="arrow-btn arrow-btn_next">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 11.6205C22 11.2063 21.6642 10.8705 21.25 10.8705L11 10.8705L11 8.75588C11 6.47382 8.38084 5.18473 6.57253 6.57677L2.85125 9.44141C1.42123 10.5422 1.42123 12.6988 2.85125 13.7996L6.57253 16.6643C8.38085 18.0563 11 16.7672 11 14.4852L11 12.3705L21.25 12.3705C21.6642 12.3705 22 12.0348 22 11.6205Z" fill="#000001"/>
                        </svg>
                    </button>
                </div>
            </div>
    </main>
</div>
</body>
</html>
