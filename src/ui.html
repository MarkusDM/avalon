<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ui</title>
    </head>
    <body>
        <div class="wrapper">
            <main style="background: rgba(224, 224, 224, 1)">
                <div
                    style="
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        row-gap: 3rem;
                        padding: 5rem;
                    "
                    class="container"
                >
                    <!-- typography -->
                    <div style="text-align: center">
                        <div class="h h_h1">heading</div>
                        <div class="h h_h2">heading</div>
                        <div class="h h_h3">heading</div>
                        <div class="txt">text</div>
                        <div class="txt txt_24">text</div>
                        <div class="txt txt_20">text</div>
                        <div class="txt txt_16">text</div>
                        <div class="txt txt_semibold">text</div>
                    </div>

                    <!-- buttons -->
                    <div style="display: flex; flex-direction: column; align-items: center; row-gap: 2rem">
                        <div>
                            <button type="button" class="btn btn_primary">
                                <span class="txt txt_20 txt_semibold">Заказать звонок</span>
                            </button>
                            <button disabled type="button" class="btn btn_primary">
                                <span class="txt txt_20 txt_semibold">Заказать звонок</span>
                            </button>
                        </div>
                        <div>
                            <button type="button" class="btn btn_secondary">
                                <span class="txt txt_20 txt_semibold">Читать</span>
                            </button>
                        </div>
                        <a href="#" class="catalog-btn">
                            <span class="catalog-btn__icon">
                                <img
                                    src="./assets/images/icons/catalog.svg"
                                    alt=""
                                    class="catalog-btn__icon-img"
                                />
                                <img
                                    src="./assets/images/icons/cross.svg"
                                    alt=""
                                    class="catalog-btn__icon-img catalog-btn__icon-img_cross"
                                />
                            </span>
                            <span class="catalog-btn__txt txt txt_20">Каталог</span>
                        </a>
                    </div>

                    <!-- inputs -->
                    <form
                        data-dev
                        action="#"
                        style="display: flex; flex-direction: column; align-items: center; row-gap: 2rem"
                    >
                        <div data-hint="Заполните поле" class="input">
                            <input
                                data-validate
                                data-required
                                autocomplete="off"
                                type="text"
                                name="form[]"
                                placeholder="Имя"
                                class="input__field"
                            />
                        </div>

                        <div data-hint="Заполните поле" class="input input_pass">
                            <input
                                data-validate
                                data-required="pass"
                                autocomplete="off"
                                type="password"
                                name="form[]"
                                placeholder="Пароль"
                                class="input__field"
                            />
                            <button type="button" class="input__pass-btn">
                                <img
                                    src="./assets/images/icons/view-pass.svg"
                                    alt=""
                                    class="input__pass-btn-i input__pass-btn-i_show"
                                />
                                <img
                                    src="./assets/images/icons/hide-pass.svg"
                                    alt=""
                                    class="input__pass-btn-i input__pass-btn-i_hide"
                                />
                            </button>
                        </div>

                        <label class="option">
                            <input type="radio" name="option" value="1" class="option__input" />
                            <span class="option__txt">Новые</span>
                        </label>

                        <label class="checkbox">
                            <input type="checkbox" name="form[]" value class="checkbox__input" />
                            <span class="checkbox__txt">Новые</span>
                        </label>
                    </form>

                    <!-- breadcrumbs --->
                    <nav class="breadcrumbs">
                        <a href="#" class="breadcrumbs__link txt txt_16">Главная</a>
                        <a href="#" class="breadcrumbs__link breadcrumbs__link_chapter txt txt_16">Главная</a>
                        <span class="breadcrumbs__txt txt txt_16">Каталог</span>
                    </nav>

                    <!-- pagination --->
                    <div class="pagination">
                        <a href="#" class="pagination__arr pagination__arr_prev _is-disabled">
                            <svg
                                width="21"
                                height="12"
                                viewBox="0 0 21 12"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M21 5.62054C21 5.20633 20.6642 4.87054 20.25 4.87054L10 4.87054L10 2.75588C10 0.473823 7.38084 -0.815274 5.57253 0.576768L1.85125 3.44141C0.42123 4.54224 0.42123 6.69881 1.85125 7.79964L5.57253 10.6643C7.38085 12.0563 10 10.7672 10 8.48517L10 6.37054L20.25 6.37054C20.6642 6.37054 21 6.03475 21 5.62054Z"
                                    fill="#A1A2A9"
                                />
                            </svg>
                        </a>
                        <div class="pagination__nums">
                            <a href="#" class="pagination__num txt txt_semibold _is-active">1</a>
                            <a href="#" class="pagination__num txt txt_semibold">2</a>
                            <a href="#" class="pagination__num txt txt_semibold">3</a>
                            <a href="#" class="pagination__num txt txt_semibold">4</a>
                        </div>
                        <a href="#" class="pagination__arr pagination__arr_next">
                            <svg
                                width="21"
                                height="12"
                                viewBox="0 0 21 12"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M21 5.62054C21 5.20633 20.6642 4.87054 20.25 4.87054L10 4.87054L10 2.75588C10 0.473823 7.38084 -0.815274 5.57253 0.576768L1.85125 3.44141C0.42123 4.54224 0.42123 6.69881 1.85125 7.79964L5.57253 10.6643C7.38085 12.0563 10 10.7672 10 8.48517L10 6.37054L20.25 6.37054C20.6642 6.37054 21 6.03475 21 5.62054Z"
                                    fill="#A1A2A9"
                                />
                            </svg>
                        </a>
                    </div>

                    <!-- arrow buttons -->
                    <div>
                        <button type="button" class="arrow-btn arrow-btn_prev">
                            <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M22 11.6205C22 11.2063 21.6642 10.8705 21.25 10.8705L11 10.8705L11 8.75588C11 6.47382 8.38084 5.18473 6.57253 6.57677L2.85125 9.44141C1.42123 10.5422 1.42123 12.6988 2.85125 13.7996L6.57253 16.6643C8.38085 18.0563 11 16.7672 11 14.4852L11 12.3705L21.25 12.3705C21.6642 12.3705 22 12.0348 22 11.6205Z"
                                    fill="#000001"
                                />
                            </svg>
                        </button>
                        <button type="button" class="arrow-btn arrow-btn_next">
                            <svg
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M22 11.6205C22 11.2063 21.6642 10.8705 21.25 10.8705L11 10.8705L11 8.75588C11 6.47382 8.38084 5.18473 6.57253 6.57677L2.85125 9.44141C1.42123 10.5422 1.42123 12.6988 2.85125 13.7996L6.57253 16.6643C8.38085 18.0563 11 16.7672 11 14.4852L11 12.3705L21.25 12.3705C21.6642 12.3705 22 12.0348 22 11.6205Z"
                                    fill="#000001"
                                />
                            </svg>
                        </button>
                    </div>

                    <!-- link with icon --->
                    <div>
                        <a href="mailto:avalon222@gmail.com" class="i-link">
                            <svg
                                width="24"
                                height="25"
                                viewBox="0 0 24 25"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                    d="M2.00003 6.5C1.66681 7.73998 2.00003 9.86008 2.00003 12.5C2.00003 16.2497 2.04511 18.1857 3.00003 19.5C3.30843 19.9245 3.57555 20.1916 4.00003 20.5C5.31436 21.4549 7.2503 21.5 11 21.5H13C16.7498 21.5 18.6857 21.4549 20 20.5C20.4245 20.1916 20.6916 19.9245 21 19.5C21.9549 18.1857 22 16.2497 22 12.5C22 9.85129 22.3366 7.74097 22 6.5L20 8.5C18.3678 10.1323 17.1323 11.6361 16 12.5C14.8411 13.3842 13.2655 14.5 12 14.5C10.7346 14.5 9.15896 13.3842 8.00003 12.5C6.86777 11.6361 5.6323 10.1323 4.00003 8.5L2.00003 7.5V6.5Z"
                                    fill="#000001"
                                />
                                <path
                                    d="M3.00003 5.5H4.00003L5.00003 7.5C6.68169 9.18166 7.95722 10.7044 9.00003 11.5C10.0255 12.2824 11.1944 12.5 12 12.5C12.8056 12.5 13.9745 12.2824 15 11.5C16.0428 10.7044 17.3184 9.18166 19 7.5L21 5.5C20.6916 5.07553 20.4245 4.8084 20 4.5C18.6857 3.54509 16.7498 3.5 13 3.5H11C7.2503 3.5 5.31436 3.54509 4.00003 4.5C3.57555 4.8084 3.30843 5.07553 3.00003 5.5Z"
                                    fill="#000001"
                                />
                            </svg>
                            <span class="i-link__txt txt txt_semibold">avalon222@gmail.com</span>
                        </a>
                    </div>

                    <!-- cards -->
                    <li class="categories-item">
                        <a href="#" class="categories-item__inner">
                            <figure class="categories-item__image">
                                <img src="../assets/images/sections/categories/category-item-image-1.png" alt="" />
                            </figure>

                            <span class="categories-item__title txt txt_18 txt_semibold">
                        Световые приборы
                    </span>
                        </a>
                    </li>
                </div>
            </main>
        </div>
    </body>
</html>
